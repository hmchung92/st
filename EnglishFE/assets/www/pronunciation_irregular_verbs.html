											iframeAutoSize();
											$("html, body").animate({
												scrollTop : 0
											}, "slow");
										});
						$(document).on("pagebeforecreate",

									iframeAutoSize(); /* // themeRefresh(theme); */
								});
						$(document).on("pagechange", function(event, data) { /* // Let the framework know we're going to handle the load. // revmob.showPopup(null, null); */
							jQuery('.player').html('');
						});
						function iframeAutoSize() { /* // Find all YouTube videos */
							var $allVideos = jQuery("iframe"), /* // The element that is fluid width */$fluidEl = jQuery("[data-role='page']"); /* // Figure out and save aspect ratio for each video */
							$allVideos
									.each(function() {
										jQuery(this)
												.data(
														'aspectRatio',
														this.height
																/ this.width)
												/* // and remove the hard coded width/height */.removeAttr(
														'height').removeAttr(
														'width');
									}); /* // When the window is resized */
							jQuery(window).resize(
									function() {
										var newWidth = $fluidEl.width(); /* // Resize all videos according to their own aspect ratio */
										$allVideos.each(function() {
											var $el = jQuery(this);
											$el.height(newWidth
													* $el.data('aspectRatio'));
											$el.width(newWidth);
										}); /* // Kick off one resize to fix all videos on page load */
									}).resize();
						}
					});
